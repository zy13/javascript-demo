<script>
  // 对象的创建方式 
  // 1. 字面量
  let obj1 = {
    name: '张三'
  }
  let obj2 = {}
  obj2.name = '李四'
  console.log(obj1, obj2)

  // 2. new Object()
  let obj3 = new Object({
    name: '王五'
  })
  obj3.age = 20
  console.log(obj3)

  // 3.Object.create() - 对象的原型
  let obj4 = Object.create({
    name: '黄六'
  })
  console.log(obj4.__proto__)
  let obj5 = obj4
  obj5.job = 'xxx'
  console.log(obj5, obj4)
</script>
