<body>
  <script>
    let handler = {}
    // 添加事件
    function addEvent(eventName, fn){
      if(handler[eventName] === 'undefined') {
        handler[eventName] = []
      }
      handler[eventName].push(fn)
    }
    // 触发事件
    function triggrt(eventName) {
      handler[eventName].forEach(fn => {
        fn()
      })
    }
  </script>
</body>
