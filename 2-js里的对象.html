<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  // 对象的创建
  // 1、字面量
  let str = 'name'
  let obj1 = {
    [str]: '张三',
    age: 20,
    hobby: function() {
      console.log('喜欢打篮球')
    }
  }

  // 2、构造函数
  let obj2 = new Object()
  obj2.name = '张三'
  obj2.age = 20
  obj2.hobby = function() {
    console.log('喜欢打篮球')
  }

  // 3、Object.create() 属性方法放在原型上
  let obj3 = Object.create({
    name: '张三',
    age: 20,
    hobby() {
      console.log('喜欢打篮球')
    }
  })
  console.log(obj3.name === obj3.__proto__.name)
  // 对象的调用
  // obj.name()
  // obj.hobby()
  // obj['name']
  // obj[str]
</script>
</html>
